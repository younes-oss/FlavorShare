<div *ngIf="recipe" class="max-w-2xl mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4">{{ recipe.strMeal }}</h1>
    <img [src]="recipe.strMealThumb" alt="{{ recipe.strMeal }}" class="w-full h-auto rounded mb-4">
    <p class="mb-2"><strong>Category:</strong> {{ recipe.strCategory }}</p>
    <p class="mb-2"><strong>Area:</strong> {{ recipe.strArea }}</p>
    <p class="mb-4"><strong>Instructions:</strong></p>
    <p>{{ recipe.strInstructions }}</p>
    
    <button
      routerLink="/"
      class="mt-4 inline-block bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
    >
      Retour Ã  la liste
    </button>
  </div>
